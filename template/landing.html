<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;

      flex-direction: column;

    }

      padding: 15px 30px;

      color: #0f0f0f;

      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    .cta-button:hover {
      background-color: #0cf;
      box-shadow: 0 0 15px #0ff;
      color: #000;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #777;
      z-index: 2;
    }
  </style>
</head>
